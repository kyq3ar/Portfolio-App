<h1 class = "header">
  Dan is an interaction<br> 
  and product designer
  <span class="dark-blue">@Capital One</span>
</h1>
<hr>
<ul>
  <li><a>Portfolio</a></li>
  <li><a>Résumé</a></li>
  <li><a routerLink="/about">About</a></li>
</ul>
<hr>
<div class = "page">
  <div class = "cardlist">
    <div class = "card" *ngFor = "let card of cards" [style.background-image]="'url('+card.bg+')'" (click)="onClick(card)">
      <img *ngIf="card.logo" class = "logo" [src] ="card.logo">
      <h2 class = "title">
        <span *ngIf="card.id==1" [style.color]="'#'+card.highlight">Design</span> 
        <span *ngIf="card.id==3" [style.color]="'#'+card.highlight">Designing</span>
        {{card.fronttitle}}
        <br>
        {{card.fronttitle2}}
        <span *ngIf="card.id==2" [style.color]="'#'+card.highlight">Design</span>
      </h2>
      <p class = "description">{{card.frontdescription}}</p>
      <p class = "description2">{{card.frontschooldescription}}</p>
      <p class = "category">{{card.category1}} <br> {{card.category2}}</p>
    </div>
  </div>
</div>
<footer></footer>
